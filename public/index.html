<!DOCTYPE html>
<html>
  <head>
    <title>Audio Listener AI</title>
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"
    ></script>
  </head>
  <body>
    <h1>Audio Listener AI</h1>

    <div id="language-selection">
      <strong>Language:</strong>
      <label>
        <input type="radio" name="language" value="vi" />
        Vietnamese
      </label>
      <label>
        <input type="radio" name="language" value="en" checked />
        English
      </label>
    </div>

    <div id="speech-speed-selection">
      <strong>Speech Speed:</strong>
      <select name="speechSpeed">
        <option value="slow" selected>
          Slow - Speak slowly for better accuracy
        </option>
        <option value="normal">Normal - Regular speaking pace</option>
        <option value="fast">Fast - Optimized for fast speaking</option>
      </select>
    </div>

    <div class="status idle" id="status">Status: Idle</div>
    <div id="loading" class="status loading">
      <div class="loader"></div>
      Processing your question...
    </div>

    <button onclick="toggleRecording()" id="toggleBtn">Start Listening</button>

    <div id="question" style="margin-top: 20px"></div>
    <div id="answer"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
